<div class="row">
    <br />
  </div>
<div class = "content">
    <div class="col-md-12">
        <div id="car-tab">
        <div class="card">
            <div class = "card-header"><h5 class = "title">Araç Ekle</h5></div>
            <div class = "card-body">
                <form class="was-validated" [formGroup] = "carAddForm">
                    <div class = "mb-3">
                        <label for = "carName"><h6>Araç ismi</h6></label>
                    
                    <div class="form-group">
                        <input type="text"
                        id="carName"
                        formControlName="carName" class="form-control"
                        placeholder="Araç ismi giriniz"
                        autofocus="autofocus"
                        required=""/>
                    </div>
                </div>
                <div class = "mb-3">
                    <label for = "brandId"><h6>Marka</h6></label>
                
                <div class="form-group">
                    <input
                    type="number"
                    id="brandId"
                    formControlName="brandId"
                    placeHolder=""
                    required=""
                    class="form-control"/>
                </div>
                </div>

                <div class = "mb-3">
                    <label for = "colorId"><h6>Renk</h6></label>
                
                <div class="form-group">
                    <input
                    type="number"
                    id="colorId"
                    formControlName="colorId"
                    placeHolder=""
                    required=""
                    class="form-control"/>
                </div>
                </div>

                <div class = "mb-3">
                    <label for = "modelYear"><h6>Model Yılı</h6></label>
                
                <div class="form-group">
                    <input type="number"
                    id="modelYear"
                    formControlName="modelYear" class="form-control"
                    placeholder=""
                    required=""
                    />
                </div>
            </div>

            <div class = "mb-3">
                <label for = "dailyPrice"><h6>Günlük Fiyatı</h6></label>
            
            <div class="form-group">
                <input type="number"
                id="dailyPrice"
                formControlName="dailyPrice" class="form-control"
                placeholder=""
                required=""
                />
            </div>
        </div>

        <div class = "mb-3">
            <label for = "description"><h6>Açıklama</h6></label>
        
        <div class="form-group">
            <input type="text"
            id="description"
            formControlName="description" class="form-control"
            placeholder="Açıklama"
            required=""
            />
        </div>
    </div>

    <div class = "card-footer">
        <button class="btn btn-fill btn-success" (click)="add()">Ekle</button>
        &nbsp;
        &nbsp;
        &nbsp;
        &nbsp;
        &nbsp;
       

        <button class="btn btn-fill btn-primary" routerLink="/cars">Geri</button>
    </div>

                </form>
            </div>
            
        </div>
    </div>
    </div>
