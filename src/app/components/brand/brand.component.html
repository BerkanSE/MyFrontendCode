

<div class="mt-3">
  <h6 class="leftmenu-list">Markalar</h6>
  <select class="form-select" aria-label=".form-select example" [(ngModel)]="currentBrand" >
    <option selected disabled value="">Marka Se√ßiniz</option>
    <option *ngFor="let brand of brands" [ngValue]="brand">
      {{ brand.brandName }}
    </option>
  </select>
  <button
  *ngIf="currentBrand"
    routerLink="/cars/brand/{{ currentBrand.brandId }}"
    type="button"
    class="btn btn-secondary mt-3"
  >
    Filtrele
  </button>
  <button routerLink="/cars" type="button" class="btn btn-secondary mt-3 ms-0">
    Filtreyi Temizle
  </button>
</div>
